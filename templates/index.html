<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskForge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #35424a;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #46a049;
        }
        p {
            color: #333;
        }
    </style>
    <script>
        async function setLanguage(lang) {
            await fetch(`/set-language/${lang}`, { method: 'POST' });
            location.reload();
        }

        async function sendGetRequest() {
            const apiUrl = document.getElementById('getApiUrl').value;
            const param = document.getElementById('getParam').value;
            const response = await fetch(`${apiUrl}?param=${param}`);
            const data = await response.json();
            document.getElementById('getResponse').innerText = JSON.stringify(data);
        }

        async function sendPostRequest() {
            const apiUrl = document.getElementById('postApiUrl').value;
            const postData = {
                message: document.getElementById('postMessage').value
            };
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData)
            });
            const data = await response.json();
            document.getElementById('postResponse').innerText = JSON.stringify(data);
        }
    </script>
</head>
<body>
    <header>
        <h1>FlaskForge</h1>
        <div>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('zh-tw')">繁體中文</button>
        </div>
    </header>
    <div class="container">
        <h2>GET Request</h2>
        <input type="text" id="getApiUrl" placeholder="輸入API地址 (Enter API URL)" />
        <input type="text" id="getParam" placeholder="輸入參數 (Enter parameter)" />
        <button onclick="sendGetRequest()">送出 GET 請求 (Send GET Request)</button>
        <p>回應: <span id="getResponse"></span></p>

        <h2>POST Request</h2>
        <input type="text" id="postApiUrl" placeholder="輸入API地址 (Enter API URL)" />
        <input type="text" id="postMessage" placeholder="輸入消息 (Enter message)" />
        <button onclick="sendPostRequest()">送出 POST 請求 (Send POST Request)</button>
        <p>回應: <span id="postResponse"></span></p>
    </div>
</body>
</html>
